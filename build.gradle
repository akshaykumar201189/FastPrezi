apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

sourceCompatibility = 1.8
version = '1.0'
mainClassName = 'com.fast.prezi.FastPreziApplication'

buildscript {
    repositories {
        mavenCentral()
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: dropwizardVersion
    compile group: 'io.dropwizard', name: 'dropwizard-migrations', version: dropwizardVersion
    compile group: 'com.google.inject', name: 'guice', version: guiceVersion
    compile group: 'com.hubspot.dropwizard', name: 'dropwizard-guice', version: dropwizardGuiceVersion
    compile group: 'org.projectlombok', name: 'lombok', version: lombokVersion
    compile group: 'com.google.code.gson', name: 'gson', version: gsonVersion
    compile group: 'io.federecio', name: 'dropwizard-swagger', version: swaggerVersion

    testCompile group: 'junit', name: 'junit', version: junitVersion
}

task createWrapper(type: Wrapper) {
    gradleVersion = '2.1'
}

run {
    args 'server', 'config/development.yaml'
}